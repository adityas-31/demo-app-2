<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label for="">First Name : </label>
  <input formControlName="firstName" type="text" />
  &nbsp;
  <label for="">Last Name : </label>
  <input formControlName="lastName" type="text" />
  &nbsp;
  <label for="">Email : </label>
  <input formControlName="email" type="text" />
  &nbsp;
  <button style="color: blue;">Submit</button>
</form>

<br><br>
<img src='http://mruanova.com/img/1.jpg' alt='image'>
<button style="color: green;" (click)="getUsers()">Refresh</button>
<br>
<button style="color: red;" (click)="getError()">API Call</button>
<br>
<div>
  <table >
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let user of userList">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td><button style="color: red;" (click) = "onDelete(user.id)">Delete</button></td>
    </tr>
  </table>
</div>
